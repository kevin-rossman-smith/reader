<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Text Pager</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="lib/jszip.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="top">
    <span id="status" class="status">Load a large text file to begin.</span>
    <div class="top-actions">
      <button id="bookmark-btn" class="btn ghost" aria-label="Save bookmark">ðŸ”–</button>
      <button id="drawer-toggle" class="btn ghost icon-btn" aria-label="More options">â‹¯</button>
    </div>
  </header>

  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-header">
      <h3>Library & Tools</h3>
      <button id="drawer-close" class="btn ghost icon-btn" aria-label="Close drawer">âœ•</button>
    </div>
    <div class="drawer-section">
      <h4>
        <label class="upload" title="Import file">
          <input type="file" id="file-input" accept=".txt,.md,.markdown,.epub">
          <span class="btn pill-btn">Import file</span>
        </label>
      </h4>
    </div>
    <div class="drawer-section">
      <h4>Books</h4>
      <input id="book-search" class="search" type="search" placeholder="Search booksâ€¦" aria-label="Search books">
      <div class="scroll-area books-scroll">
        <div id="book-list" class="book-table"></div>
      </div>
    </div>
    <div class="drawer-section">
      <h4>Bookmarks</h4>
      <div class="scroll-area bookmarks-scroll">
        <div id="bookmark-list" class="pill-list empty-note">No bookmarks yet.</div>
      </div>
    </div>
    <div class="drawer-section">
      <h4>Themes</h4>
      <div class="pill-list" id="theme-buttons">
        <button class="pill-btn theme-btn" data-theme="lamp">Lamp</button>
        <button class="pill-btn theme-btn" data-theme="slate">Slate</button>
        <button class="pill-btn theme-btn" data-theme="fern">Fern</button>
      </div>
    </div>
  </aside>

  <main>
    <div id="loading-overlay" class="loading-overlay" aria-hidden="true">
      <div class="spinner"></div>
    </div>
    <div id="page-container" class="page-container" tabindex="0" aria-label="Reader pages">
      <div id="page-scroller" class="page-scroller"></div>
    </div>
    <div class="nav">
      <button id="prev" aria-label="Previous page"></button>
      <div class="page-indicator"><span id="current-page">1</span> / <span id="total-pages">1</span></div>
      <button id="next" aria-label="Next page"></button>
    </div>
  </main>
</body>
</html>
